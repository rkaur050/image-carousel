<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <script src="https://kit.fontawesome.com/17dc185f30.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all">
    <h1>Image Carousel</h1>
    <div class="wrapper">
        <div class="cover">
        <i class="fa-solid fa-arrow-left fa-2xl left"></i>
    </div>
        <div class="container">
            <div class="images">
            <img src="https://plus.unsplash.com/premium_photo-1722170080353-5b68cd7b16ff?q=80&w=2912&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" srcset="">
            <img src="https://images.unsplash.com/photo-1722232581651-d87e4099561b?q=80&w=2912&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" srcset="">
            <img src="https://images.unsplash.com/photo-1719937206642-ca0cd57198cc?q=80&w=2874&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <img src="https://plus.unsplash.com/premium_photo-1722100466194-3896a8ad0279?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" srcset="">
            </div>
            <div class="navigate">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div>
        <div class="cover">
        <i class="fa-solid fa-arrow-right fa-2xl right"></i>
    </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
